<div class="hero" style="background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 0, #fff 90%), url({{"/images/" | prepend: site.baseurl | append : site.hero}})">
  <div class="hero-content">
    <div class="hero-title">{% if site.hero-title %}{{site.hero-title}}{% else %}<span>Bem Vindo ao meu site!</span>{% endif %}</div>
    <h1 class="hero-description">{% if site.hero-description %}{{site.hero-description}}{% else %}Especialista em Search Engine & Data Analytics{% endif %}</h1>
  </div>
</div> <!-- /.hero -->
